<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devidce-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Lazy Start</title>
    <% for (var chunk of webpack.chunks){
      for(var file of chunk.files){
        if(file.match(/\.(js|css)$/)){
          %>
          <link rel="<%=chunk.initial?'preload':'prefetch'%>" 
                href="<%= htmlWebpackPlugin.files.publicPath + file %>"
                as="<%= file.match(/\.css$/)?'style':'script' %>">
          <%
        }
      }
    } %>
    <link rel="stylesheet" href="/public/webfont.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100" rel="stylesheet">
  </head>
  <body>
    <!--vue-ssr-outlet-->
  </body>
</html>
